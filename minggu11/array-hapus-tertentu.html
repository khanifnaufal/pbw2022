<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghapus Array pada index tertentu</title>
</head>

<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
        bunga.splice(1,2) //hapus data index sebanyak 2 data mulai dari index 1
        bunga[1] = "Anggrek-2"; //mengubah isi data index 1
        document.write(bunga)
    </script>
</body>

</html>
