<!DOCTYPE html>
<html>
    <head>
        <title>Hello Javascript</title>

    </head>
    <body>
        <h1>Kuis Javascript</h1>
        <form name="formHitung" action="#">
            bil 1 <input type="number" name="bil1"><br>
            opr
            <select name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br>
            bil2 <input type="number" name="bil2"><br>
            <input type="button" value="=" onclick="hitung()"><br>
            <input type="number" name="hasil" disabled>
        </form>
        <script>
            function hitung() {
                var form = document.formHitung;
                var x = eval(form.bil1.value);
                var y = eval(form.bil2.value);
                var pil = form.opr.value;
                if (pil=="+"){
                    var z = x+y;
                }
                else if (pil=="-"){
                    var z = x-y;
                }
                else if (pil=="*"){
                    var z = x*y;
                }
                else if (pil=="/"){
                    var z = x/y;
                }
                form.hasil.value = z;
                form.bil1.value = x;
                form.bil2.value = y;
            }
            </script>
    </body>
</html>
