<!DOCTYPE html>
<html>
<head>
	<title> Multimedia html 5 </title>
</head>

<body>
	<h2> HTML 5 - Mengolah File Multimedia</h2>
	<button onclick="playVid()"> play </button>
	<button onclick="pauseVid()"> pause </button>
	<button onclick="durationVid()"> duration</button>
	<button onclick="enableControls()">enable</button>
	<button onclick="disableControls()">disable</button>
	<button onclick="checkControls()">check</button>
	<button onclick="textTracks()">texttracks</button>
	<br>
	<video width="50%" height="50%" id="myvideo" controls>
		<source src="mov_bbb.mp4"></source>
	</video>

</body>
<script>
	var vid = document.getElementById("myvideo");
	
	function playVid () {
		vid.play();
	}
	function pauseVid () {
		vid.pause();
	}
	function durationVid () {
		alert(vid.duration);
	}
	function enableControls (){
		vid.controls = true;
		vid.load();
	}
	function disableControls (){
		vid.controls = false;
		vid.load();
	}
	function checkControls (){
		alert(vid.controls);
	}
	function textTracks (){
		alert(vid.textTracks.length);
	}
</script>
</html>
