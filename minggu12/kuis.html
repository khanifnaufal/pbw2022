<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Data Mahasiswa PBW 2022</h2>
    <form method="POST" action="javascript:void(0);" id="form">
        <input type="text" placeholder="Input Nama MHS" name="Nama" required>
        <input type="button"onclick="addNama()" value="+">
    </form>
    <div id="counter">
        <!-- data dinamis dari javascript-->
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>
                    <b>Daftar Nama</b>
                </td>
            </tr>
        </thead>
        <tbody id="mhs">
            <tr>
            </tr>
        </tbody>
    </table>
    <script>
        var dataNama = [
            "Budi",
            "Peni",
            "Jono"
        ];


        function showNama() {
            var listNama = document.getElementById("mhs");
            // clear list barang 
            listNama.innerHTML = "";

            // cetak semua barang 
            for (let i = 0; i < dataNama.length; i++) {
                var btnEdit = "<a href='#' onclick='editNama(" + i + ")'>Edit</a>";
                var btnHapus = "<a href='#' onclick = 'deleteNama(" + i + ")' > Hapus</a > ";

                listNama.innerHTML += "<li>" + dataNama[i] + " [" + btnEdit + " |  " + btnHapus + "]</li > ";
            }
        }

        function addNama() {
            var input = document.querySelector("input[name=Nama]");
            dataNama.push(input.value);
            showNama();
        }

        function editNama(id) {
            var newNama = prompt("Nama baru", dataNama[id]);
            dataNama[id] = newNama;
            showNama();
        }

        function deleteNama(id) {
            dataNama.splice(id, 1);
            showNama();
        }

        showNama();



    </script>
</body>

</html>
